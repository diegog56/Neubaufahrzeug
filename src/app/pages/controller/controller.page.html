<ion-header>
  <ion-toolbar>
    <ion-title>Control</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="center" vertical="center" slot="fixed">
    <ion-fab-button class="parent" color="dark">
      <ion-icon name="game-controller"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-button class="son1" ion-fab color="orange" expand="block" size="large"><i class="fas fa-level-down-alt"></i>&nbsp;Derribar&nbsp;<i class="fab fa-jedi-order"></i></ion-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-button class="son4" ion-fab color="light" expand="block" size="large"><i class="fas fa-hand-paper"></i>&nbsp;Detener&nbsp;<i class="fas fa-biohazard"></i></ion-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-button class="son2" ion-fab color="yellow" expand="block" size="large">&nbsp;<i class="fas fa-route"></i>&nbsp;Evitar&nbsp;<i class="fas fa-tachometer-alt"></i>&nbsp;</ion-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-button class="son3" ion-fab color="red" expand="block" size="large">&nbsp;<i class="fas fa-radiation"></i>&nbsp;Atacar&nbsp;<i class="fas fa-skull-crossbones"></i>&nbsp;</ion-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
